<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,500;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f673f835d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign up page</title>
</head>
<body>
    <div class="wrapper">
        <div class="hero">
            <div class="hero-img-container">
                <img src="./images/Group6.svg" alt="hero-img" class="hero-img">
            </div>
            <div class="hero-caption">
                <h3 class="hero-caption_header">Hey wanna hang?</h3>
                <p class="hero-caption_pargraph">
                        The friend you deserve is just a ping away.. how about we make that  connection happen
                </p>
            </div>
        </div>
        <div class="form">
            <div class="form-header">
                <h3>Sign Up</h3>
                <p>Already a member? <a href="./login.html" class="login-active">Log in</a></p>
            </div>
            <div class="form-body" >
                <form action="#" autocomplete="off" novalidate >
                    <div class="form-group form-group--side">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control"  id="firstName" required/>
                            <i class="fas fa-exclamation-circle move"></i><i class="fas fa-check-circle move"></i>
                            <small>Error message</small>
                        </div>
                        <div >
                            <label for="l astName">Last Name</label>
                            <input type="text" class="form-control" id="lastName"  required/>
                            <i class="fas fa-exclamation-circle sec"></i><i class="fas sec fa-check-circle"></i>
                            <small class="move">Error message</small>
                        </div>
                        
                        
                    </div>
                    <div class="form-group">
                        <div>
                        <label for="email">Email</label>
                        <input type="email" class="form-control form-email" id="email" required />
                         <i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i>
                        <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required/>
                        <i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i>
                        <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="confirmPass">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPass" required/>
                            <i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="form-button" disabled>Register </button>
                    </div>
                 
                </form>
           
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
